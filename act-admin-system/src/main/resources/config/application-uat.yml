    cluster:
      nodes: 47.111.155.104:7001,47.111.155.104:7002,47.111.155.104:7003,47.111.155.104:7004,47.111.155.104:7005,47.111.155.104:7006
    timeout: 2000
    password: ab42QAXCE@23

